<div class="voice-button-container" *ngIf="isSupported">
  <button 
    class="voice-button" 
    [class.listening]="isListening"
    (click)="toggleVoiceNavigation()"
    title="Voice Navigation">
    <svg 
      class="mic-icon" 
      xmlns="http://www.w3.org/2000/svg" 
      viewBox="0 0 24 24" 
      fill="currentColor">
      <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
      <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
    </svg>
    <span class="pulse-ring" *ngIf="isListening"></span>
    <span class="pulse-ring-2" *ngIf="isListening"></span>
  </button>
  <div class="voice-tooltip" *ngIf="isListening">
    Listening...
  </div>
</div>
