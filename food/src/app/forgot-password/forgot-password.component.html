<div class="login-container">
    <style>
        .error small {
            color: red;
            font-size: 0.85rem;
            display: block;
            margin-top: 4px;
        }
    </style>
    <!-- Left: Infinite Food Gallery -->
    <div class="visual-side">
        <div class="infinite-scroll-wrapper">
            <!-- Column 1: Slow Up -->
            <div class="scroll-col col-1">
                <div class="food-item"
                    style="background-image: url('https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?q=80&w=800')">
                </div>
                <div class="food-item"
                    style="background-image: url('https://images.unsplash.com/photo-1565958011703-44f9829ba187?q=80&w=800')">
                </div>
                <div class="food-item"
                    style="background-image: url('https://images.unsplash.com/photo-1482049016688-2d3e1b311543?q=80&w=800')">
                </div>
                <!-- Duplicates for Loop -->
                <div class="food-item"
                    style="background-image: url('https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?q=80&w=800')">
                </div>
            </div>
            <!-- Column 2: Slow Down -->
            <div class="scroll-col col-2">
                <div class="food-item"
                    style="background-image: url('https://images.unsplash.com/photo-1540189549336-e6e99c3679fe?q=80&w=800')">
                </div>
                <div class="food-item"
                    style="background-image: url('https://images.unsplash.com/photo-1567620905732-2d1ec7ab7445?q=80&w=800')">
                </div>
                <div class="food-item"
                    style="background-image: url('https://images.unsplash.com/photo-1546069901-ba9599a7e63c?q=80&w=800')">
                </div>
                <!-- Duplicates for Loop -->
                <div class="food-item"
                    style="background-image: url('https://images.unsplash.com/photo-1540189549336-e6e99c3679fe?q=80&w=800')">
                </div>
            </div>
        </div>

        <div class="visual-overlay">
            <div class="glass-badge">
                <span class="live-dot"></span>
                <span>Live Orders: <strong>14.2k+</strong></span>
            </div>
            <div class="hero-text">
                <h1>Taste the <br><em>Unimagined.</em></h1>
            </div>
        </div>
    </div>

    <!-- Right: Auth Interaction -->
    <div class="auth-side">
        <div class="auth-card">

            <div class="logo-row">
                <div class="logo-mark">üç≤</div>
                <span>speak2eat</span>
            </div>

            <div class="header-text">
                <h2>Forgot Password?</h2>
                <p>Enter your email address to reset your password.</p>
            </div>

            <!-- Animated Inputs -->
            <form class="login-form" [formGroup]="forgotForm" (ngSubmit)="onSubmit()">

                <!-- Email Field -->
                <div class="anim-input-group">
                    <input type="email" formControlName="email" required id="email" autocomplete="off">
                    <label for="email">Email Address</label>
                    <div class="highlight-bar"></div>
                    <div class="icon-slot">‚úâÔ∏è</div>

                    <!-- Validation Errors -->
                    <div class="error" *ngIf="forgotForm.get('email')?.touched && forgotForm.get('email')?.invalid">
                        <small *ngIf="forgotForm.get('email')?.errors?.['required']">Email is required.</small>
                        <small *ngIf="forgotForm.get('email')?.errors?.['email']">Enter a valid email.</small>
                    </div>
                </div>

                <button type="submit" class="hero-btn">Send Reset Link</button>
            </form>


            <div class="divider">
                <span>or</span>
            </div>

            <p class="signup-footer">
                Remember your password? <a routerLink="/login">Back to Login</a>
            </p>

        </div>
    </div>

</div>
